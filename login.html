<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="css/index.css">
      <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="css/animate.css">
   </head>
   <body>
      <nav>
         <div class="nav-wrapper">
            <a href="#" class="brand-logo">Tweet Forever</a>
         </div>
      </nav>
      <img class="inner animated zoomIn" src="assets/twitter.svg" height="200" width="200"><br>
      <center><b><label for="top">Sign In to Tweet Forever</label></b></center>
      <br><br>
      <div class="row" id="top">
         <form class="col s12">
            <div class="row inputfield">
               <div class="input-field col s10">
                  <input placeholder="@SykoTheKiD" id="twitterhandle" type="text" class="validate">
                  <label for="first_name">Twitter Handle</label>
               </div>
            </div>
            <div class="row inputfield">
               <div class="input-field col s10">
                  <input placeholder="Password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
               </div>
            </div>
            <button type="submit" id="submit" class="waves-effect waves-light btn" >Log In</button>
         </form>
      </div>
      <script type="text/javascript" language="JavaScript" src="js/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" language="JavaScript" src="js/materialize.min.js"></script>
   </body>
</html>
